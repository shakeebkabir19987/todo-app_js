<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>todo-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

     
    <div class="container-fluid" >
        <h1 style="margin-left:40%; margin-top: 50px; font-style:oblique;">Todo List App</h1>
      <div class="container">
        <div class="mx-auto mt-5" style="max-width: 500px">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Write Something here......"
              aria-label="Recipient's username"
              id="username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn text-white btn-info"
              type="button"
              id="addUser"
            >
             Add Data
            </button>
          </div>

          <div class="display">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col" style="font-weight:700;">Your Data</th>
                  <th scope="col" style=" padding-left: 190px;font-weight: 700;">Actions</th>
                 
                </tr>
              </thead>
              <tbody id="records">
                <!-- <tr>
                  <th scope="row">1</th>
                  <td>King of javascript</td>
                 <td><i class="btn fa fa-edit btn-info text-white mx-3" style="font-size:24px"></i> <i class="btn fa fa-trash-o btn-danger text-white" style="font-size:24px" ></i>
                 </td>
                 
                </tr> -->
               
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
